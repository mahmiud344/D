<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مجموعات الدروس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .notes-container {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 300px;
      z-index: 100;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 15px;
      direction: rtl;
    }

    .notes-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notes-textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      direction: rtl;
      font-family: Arial, sans-serif;
    }

    .notes-status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: left;
    }

    .minimize-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      color: #555;
    }

    .group-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .group-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      cursor: pointer;
      position: relative;
    }

    .group-card:hover {
      background: #f9f9f9;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .group-name {
      font-weight: bold;
      font-size: 18px;
    }

    .group-actions button {
      margin-left: 5px;
      background: #dc3545;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .lesson-form {
      margin-top: 10px;
    }

    .lesson-form input {
      width: 45%;
      margin-bottom: 5px;
      padding: 5px;
    }

    .lesson-form button {
      width: 100%;
      padding: 6px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .add-group {
      margin-bottom: 20px;
      text-align: center;
    }

    .add-group input {
      padding: 6px;
      width: 200px;
      margin-right: 10px;
    }

    .add-group button {
      padding: 6px 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .notes-container {
        position: relative;
        top: 0;
        left: 0;
        width: calc(100% - 30px);
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="notes-container" id="notesContainer">
    <div class="notes-title">
      <span>الملاحظات</span>
      <button class="minimize-button" id="minimizeNotes">-</button>
    </div>
    <textarea class="notes-textarea" id="notesTextarea" placeholder="اكتب ملاحظاتك هنا..."></textarea>
    <div class="notes-status" id="notesStatus">تم الحفظ</div>
  </div>

  <h1>مجموعات الدروس</h1>

  <div class="add-group">
    <input type="text" id="newGroupName" placeholder="اسم المجموعة">
    <button onclick="addGroup()">إضافة مجموعة</button>
  </div>

  <div class="group-container" id="groupsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzfShOqIBF-VUPd7SpQgbDurQlM2TML5I",
      authDomain: "majsa-b6109.firebaseapp.com",
      databaseURL: "https://majsa-b6109-default-rtdb.firebaseio.com",
      projectId: "majsa-b6109",
      storageBucket: "majsa-b6109.appspot.com",
      messagingSenderId: "694850481469",
      appId: "1:694850481469:web:9d6d699af76c0f18db2954"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const groupsRef = ref(db, "groups");
    const notesRef = ref(db, "notes");

    const container = document.getElementById("groupsContainer");
    const notesTextarea = document.getElementById("notesTextarea");
    const notesStatus = document.getElementById("notesStatus");
    const notesContainer = document.getElementById("notesContainer");
    const minimizeButton = document.getElementById("minimizeNotes");

    // Notes functionality
    let saveTimeout;
    let notesContent = "";
    let isNotesMinimized = false;

    // Load notes from Firebase
    function loadNotes() {
      onValue(notesRef, (snapshot) => {
        if (snapshot.exists()) {
          notesContent = snapshot.val().content || "";
          notesTextarea.value = notesContent;
        }
      });
    }

    // Save notes to Firebase with debounce
    function saveNotes() {
      notesStatus.textContent = "جاري الحفظ...";
      
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(() => {
        const content = notesTextarea.value;
        set(notesRef, { content: content }).then(() => {
          notesStatus.textContent = "تم الحفظ";
          notesContent = content;
        }).catch(error => {
          notesStatus.textContent = "فشل الحفظ: " + error.message;
        });
      }, 1000);
    }

    // Toggle notes minimize/maximize
    function toggleNotes() {
      if (isNotesMinimized) {
        notesTextarea.style.display = "block";
        notesStatus.style.display = "block";
        minimizeButton.textContent = "-";
        isNotesMinimized = false;
      } else {
        notesTextarea.style.display = "none";
        notesStatus.style.display = "none";
        minimizeButton.textContent = "+";
        isNotesMinimized = true;
      }
    }

    // Initialize notes events
    notesTextarea.addEventListener("input", saveNotes);
    minimizeButton.addEventListener("click", toggleNotes);

    // Load notes on page load
    loadNotes();

    function renderGroups() {
      onValue(groupsRef, (snapshot) => {
        container.innerHTML = "";
        snapshot.forEach(groupSnap => {
          const groupId = groupSnap.key;
          const groupData = groupSnap.val();

          const card = document.createElement("div");
          card.className = "group-card";

          card.innerHTML = `
            <div class="group-header">
              <span class="group-name" contenteditable="true" onblur="renameGroup('${groupId}', this.innerText.trim())">${groupData.name}</span>
              <div class="group-actions">
                <button onclick="deleteGroup('${groupId}')">🗑️</button>
              </div>
            </div>
            <div class="lesson-form">
              <input type="text" id="name-${groupId}" placeholder="اسم الدرس">
              <input type="text" id="link-${groupId}" placeholder="الرابط">
              <button onclick="addLesson('${groupId}')">إضافة درس</button>
            </div>
            <table id="table-${groupId}" style="display: none;">
              <thead>
                <tr><th>اسم الدرس</th><th>الرابط</th><th>حذف</th></tr>
              </thead>
              <tbody></tbody>
            </table>
          `;

          card.addEventListener("click", (e) => {
            if (e.target.tagName === "BUTTON" || e.target.tagName === "INPUT" || e.target.isContentEditable) return;
            const table = card.querySelector("table");
            table.style.display = table.style.display === "none" ? "table" : "none";
          });

          container.appendChild(card);

          const lessonsRef = ref(db, `groups/${groupId}/lessons`);
          const tableBody = card.querySelector("tbody");

          onValue(lessonsRef, (lessonsSnap) => {
            tableBody.innerHTML = "";
            lessonsSnap.forEach(lessonSnap => {
              const lessonId = lessonSnap.key;
              const lesson = lessonSnap.val();
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${lesson.name}</td>
                <td><a href="${lesson.link}" target="_blank">رابط</a></td>
                <td><button onclick="deleteLesson('${groupId}', '${lessonId}')">حذف</button></td>
              `;
              tableBody.appendChild(row);
            });
          });
        });
      });
    }

    window.addGroup = function() {
      const name = document.getElementById("newGroupName").value.trim();
      if (name) {
        const newGroupRef = push(groupsRef);
        set(newGroupRef, { name });
        document.getElementById("newGroupName").value = "";
      }
    };

    window.deleteGroup = function(groupId) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذه المجموعة؟")) {
        remove(ref(db, `groups/${groupId}`));
      }
    };

    window.renameGroup = function(groupId, newName) {
      if (newName) {
        update(ref(db, `groups/${groupId}`), { name: newName });
      }
    };

    window.addLesson = function(groupId) {
      const name = document.getElementById(`name-${groupId}`).value.trim();
      const link = document.getElementById(`link-${groupId}`).value.trim();
      if (name && link) {
        const lessonsRef = ref(db, `groups/${groupId}/lessons`);
        push(lessonsRef, { name, link });
        document.getElementById(`name-${groupId}`).value = "";
        document.getElementById(`link-${groupId}`).value = "";
      }
    };

    window.deleteLesson = function(groupId, lessonId) {
      remove(ref(db, `groups/${groupId}/lessons/${lessonId}`));
    };

    renderGroups();
  </script>
</body>
</html>
